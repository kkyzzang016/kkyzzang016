<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<center>
	<h3>* 회원가입 폼 연습*</h3>
	<hr>
</center>
</head>
<style>
th, td {
	border: 1px solid black;
	padding: 1px;
}
</style>

<body>
<center>
	<table border="1">
		<tr>
			<td>이름</td>
			<td colspan="10" align="center"><input type="text" name="name" size=50></td>
		</tr>

		<tr>
			<td>아이디</td>
			<td colspan="10" align="center"><input type="text" name="id" size=50></td>
		</tr>

		<tr>
			<td>암호</td>
			<td colspan="10" align="center"><input type="text" name="password" size=50></td>
		</tr>

		<tr>
			<td>암호확인</td>
			<td colspan="10" align="center"><input type="text" name="passwordconf" size=50></td>
		</tr>

		<tr>
			<td>E-Mail</td>
			<td colspan="10" align="center"><input type="text" name="email" size=50></td>
		</tr>

		<tr>
			<td>성별</td>
			<td colspan="10"><input type="radio" name="sex" value="남성" checked>남성 
				<input type="radio" name="sex" value="여성" >여성</td>
		</tr>
		
		<tr>
			<td>취미</td>
			<td colspan="10"><input type="checkbox" name="hobby" value="컴퓨터 게임" >컴퓨터 게임
			<input type="checkbox" name="hobby" value="오락" >오락
			<input type="checkbox" name="hobby" value="독서" >독서
			<input type="checkbox" name="hobby" value="여행" >여행
			<input type="checkbox" name="hobby" value="기타" >기타
			</td>
		</tr>
		
		<tr>
			<td>직업</td>
			<td colspan="10"><select name = "job" size = "1">
         <option value = "강사"/> 강사
         <option value = "학생"/> 학생
         <option value = "회사원"/> 회사원
      </select></td>
		</tr>
		
		<tr>
			<td>관심분야</td>
			<td colspan="10"> <select name = "job" size = "3" multiple>
         <option value = "컴퓨터"/> 컴퓨터
         <option value = "항공"/> 항공
         <option value = "과학자"/> 과학자
      </select></td>
		</tr>

		<tr>
			<td>자기소개</td>
			<td colspan="10"><textarea name="intro" cols="50" rows="15"></textarea></td>
		</tr>
		
		<tr>
			<td colspan="10"><input type="submit" name="confirm" value="이름 확인"></td>
		</tr>
	</table>
	</center>
</body>
</html>
