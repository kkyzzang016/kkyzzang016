<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>height demo</title>
<style>
	div{
		width:50px;
		height:70px;
		float:left;
		margin:5px;
		background : rgb(255,140,0);
		cursor:pointer;
	}
</style>
<script src="/JspEx/js/jquery-1.11.0.min.js"></script>
</head>
<body>
	
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	
	<script>
		$("div").one("click", function(){
			$(this).height(30).css({
				cursor : "auto",
				backgroundColor : "green"
			});
		});
	</script>
</body>
</html>
