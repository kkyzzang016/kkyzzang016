<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script src="/JspEx/js/jquery-1.11.0.min.js"></script>
<style>
	img{
		background-color: yellow;
		margin:10pt;
		padding:20pt;
		border:solid red 10px;
		}

</style>
</head>
<body>
	<p><img src="cosmos.jpg" /></p>
	<hr/>
	<script>
		var pic=$('img');
		document.write("农扁1 : "+pic.width()+", "+pic.height()+"<br/>");
		document.write("农扁2 : "+pic.innerWidth()+", "+pic.innerHeight()+"<br/>");
		document.write("农扁3 : "+pic.outerWidth()+", "+pic.outerHeight()+"<br/>");
		document.write("农扁4 : "+pic.outerWidth(true)+", "+pic.outerHeight(true)+"<br/>");
	</script>
</body>
</html>
