<!DOCTYPE html>
<!-- JAVA Script는 Live Script로서 다이나믹한 홈페이지를 만들기 위한 도구이다.
	  서버에 대한 간섭이 없이 클라이언트에 반응하는 도구.
	  Live Script에 Java의 문법을 적용한 도구. 엄격히 말하자면 ECMA 스크립트라고 해야함.
	  넷스케이프의 Java Script에 대항하려고 MS에서 Jscript를 만들어냄.
	  웹이 발전할수록 더욱 중요한 가치를 지님.
	  
	  특징
	  1. Script언어다.
	  2. 간단한 Application이다.
	  3. 사용자 event처리가능
	  4. Object-Based Programming(객체기반) 언어이다. (cf. 자바는 oop객체지향)
	  
	  장점
	  1. 신속한 개발
	  2. 배우기 쉽다.
	  3. 플랫폼에 독립적이다.
	  4. 시스템에 부하가 적다.
	  
	  단점
	  1. 내장 Method의 한계 - 늘릴 수가 없다. 상속이 안된다. 즉 기능추가를 더 할 수가 없다.
	  2. Code의 보안성 - 이를 위해서 .js로 밖에 꺼내놓는다.
	  3. debugging 및 개발 툴의 부재
	   -->

<meta charset="UTF-8">

	document.bgColor = "red";
	document.fgColor="blue";
	document.write("<FONT size=7><B>"+"Hello, JavaScript");
	document.write("</B></FONT>");
</script>
</head>

</html>
